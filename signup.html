	<header class="header"></header>

	<main class="container">
		<form class="form-horizontal md-form">
	  		<h1 class="form-title col-sm-offset-2 col-sm-10">Sign Up</h1>
  			<div class="form-group">
			    <label for="first-name" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
		    	</div>
		    </div>
		    <div class="form-group">
			    <label for="last-name" class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
			    </div>
		  	</div>
			<div class="form-group">
			    <label for="e-mail" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      	<input type="email" class="form-control" id="e-mail" placeholder="Enter your e-mail">
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="user-name" class="col-sm-2 control-label">Username</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="user-name" placeholder="Create username">
			    </div>
		  	</div>
		  	<div class="form-group">
		    	<label for="password" class="col-sm-2 control-label">Password</label>
		    	<div class="col-sm-10">
		      		<input type="password" class="form-control" id="password" placeholder="Min. 8 Characters">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="password-again" class="col-sm-2 control-label">Confirm password</label>
		    	<div class="col-sm-10">
		      		<input type="password" class="form-control" id="password-again" placeholder="Min. 8 Characters">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<button type="submit" class="btn btn-success">Sign in</button>
		    	</div>
		  	</div>
		</form>
	</main>

	<footer class="superheight"></footer>
