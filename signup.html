		    	</div>

	<header class="header"></header>

	<main class="container">
		<form class="form-horizontal md-form"">
	  		<h1 class="form-title col-sm-offset-2 col-sm-10">Sign Up</h1>
  			<div class="form-group">
			    <label for="first-name" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="first-name" placeholder="E.g. John">
		    	</div>
		    </div>
		    <div class="form-group">
			    <label for="last-name" class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="last-name" placeholder="E.g. Smith">
			    </div>
		  	</div>
			<div class="form-group">
			    <label for="e-mail" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      	<input type="email" class="form-control" id="e-mail" placeholder="E.g. john@gmail.com">
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="sign-up-user-name" class="col-sm-2 control-label">Username</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" id="sign-up-user-name" placeholder="E.g. JohnSmith79">
			    </div>
		  	</div>
		  	<div class="form-group">
		    	<label for="sign-up-password" class="col-sm-2 control-label">Password</label>
		    	<div class="col-sm-10">
		      		<input type="password" class="form-control" id="sign-up-password" placeholder="Min. 8 Characters">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<button type="submit" class="btn btn-success">Sign in</button>
		    	</div>
		  	</div>
		</form>
	</main>

	<footer class="superheight"></footer>

	<!-- Common libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- end common libs -->
</body>
</html>
