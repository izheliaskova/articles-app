                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">

        <div class="jumbotron">
            <div class="container">
                <h2>Hello, world!</h2>
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Добавить статью »
                </button>
                <div class="button-for-articles pull-right">
                    <button class="btn btn-default btn-lg" type="button" onclick="changeArticlesCountInRow(2)">
                        <span class="glyphicon glyphicon-th-large"></span>
                    </button>
                    <button class="btn btn-default btn-lg" type="button" onclick="changeArticlesCountInRow(3)">
                        <span class="glyphicon glyphicon-th"></span>
                    </button>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">Новая статья</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="articleTitle">Заголовок</label>
                                    <input id="articleTitle" type="text" class="form-control" value="" placeholder="Введите заголовок">
                                </div>
                                <div class="form-group">
                                    <label for="articleText">Текст статьи</label>
                                    <textarea id="articleText" class="form-control" rows="3" placeholder="Введите текст"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" onclick="clearFields()" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                <button type="button" onclick="createSaveAndShowArticle()" class="btn btn-primary" data-dismiss="modal">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="articleContainer"></div>
            <hr>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="localStorageService.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
