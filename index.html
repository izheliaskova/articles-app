<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Main page</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="resources/css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					    	<span class="icon-bar"></span>
					    	<span class="icon-bar"></span>
					    	<span class="icon-bar"></span>
						</button>
					  <a class="navbar-brand" href="index.html">Articles</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-hover">
						    <li class="active"><a href="index.html">Home</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-hover navbar-right">
						    <li><a href="signin.html">Sign in</a></li>
						    <li><a href="signup.html">Sign up</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

		<header class="header">
			<div class="jumbotron">
				<div class="container">
					<h1>Articles</h1>
					<button type="button" class="btn btn-primary btn-lg new-article" data-toggle="modal" data-target="#view-article-modal">
						<span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
						Add article
					</button>
					<div id="view-article-modal" class="modal fade" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button class="close" type="button" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h3 id="addArticleLabel" class="modal-title">NEW ARTICLE</h3>
								</div>
								<div class="modal-body">
									<input id="articleId" type="text" hidden>
									<h5>Title</h5>
									<input id="articleTitle" class="form-control" type="text" placeholder="Title">
									<h5>Content</h5>
									<textarea id="articleContent" class="form-control" rows="3" placeholder="Content"></textarea>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" onclick="clearFields()" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" onclick="editMode ? updateArticle() : createArticle()" data-dismiss="modal">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="container">
			<div id="articleContainer" class="container"></div>
		</main>

		<footer class="superheight"></footer>

		<script id="articleTemplate" type="text/template">
			<article id="art-<%= id %>" class="article">
				<header>
					<span>Создано: <%= creationDate %></span>
					<div class="article-controls pull-right">
						<a href="#">
							<span onclick="editArticle(<%= id %>)" data-toggle="modal"
								  data-target="#view-article-modal" class="glyphicon glyphicon-pencil"></span>
						</a>
						<a href="#">
							<span onclick="deleteArticle(<%= id %>)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</header>
				<main>
					<h2><%= title %></h2>
					<p><%= text %></p>
				</main>
				<footer>
					<div class="pull-left">
						<span class="glyphicon glyphicon-user"></span>
						Author:
						<br>
						<%= author %>
					</div>
				</footer>
			</article>
		</script>

	    <!-- Common scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script>
		<script src="resources/bootstrap/js/bootstrap.min.js"></script>
		<script src="resources/js/dateUtils.js"></script>
		<script src="resources/js/initializeSettings.js"></script>
		<script src="resources/js/dataBase.js"></script>
		<script src="views/articleView.js"></script>
		<script src="models/articleModel.js"></script>
		<script src="controllers/articleController.js"></script>
		<!-- end common scripts -->
		<script src="resources/js/script.js"></script>
	</body>
</html>
